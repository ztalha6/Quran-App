name: quran_app
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  bookmark:
    path: features/bookmark
  common:
    path: shared_libraries/common
  core:
    path: shared_libraries/core
  cupertino_icons: ^1.0.2
  dependencies:
    path: shared_libraries/dependencies
  detail_surah:
    path: features/detail_surah
  duas:
    path: features/duas
  flutter:
    sdk: flutter
  home:
    path: features/home
  quran:
    path: domains/quran
  resources:
    path: resources/resources
  splash:
    path: features/splash

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/surahs/
    - assets/urdu_translations/
